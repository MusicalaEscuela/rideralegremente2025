<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rider técnico – AlegreMente 2025</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado fijo -->
  <header>
    <div class="head">
      <img src="logo.jpg" alt="Logo Musicala" class="logo" onerror="this.style.display='none'">
      <div class="titles">
        <h1>Rider técnico – AlegreMente 2025</h1>
        <div class="small">Lee todas las pestañas desde Apps Script</div>
      </div>
      <div class="spacer"></div>
      <div class="actions">
        <button id="btnTheme" class="icon-btn" aria-label="Cambiar tema" title="Cambiar tema (D)">
          <span class="icon theme"></span>
        </button>
        <button id="btnCopyLink" class="icon-btn" aria-label="Copiar enlace de esta vista" title="Copiar enlace (L)">
          <span class="icon link"></span>
        </button>
        <button id="btnPrint" class="btn" type="button" aria-label="Imprimir">Imprimir</button>
      </div>
    </div>

    <!-- Barra de pestañas -->
    <div class="tabs-wrap">
      <button class="tabs-arrow left" aria-label="Scroll izquierda" title="Scroll izquierda">&#10094;</button>
      <div class="tabs" id="sheetTabs" aria-label="Pestañas"></div>
      <button class="tabs-arrow right" aria-label="Scroll derecha" title="Scroll derecha">&#10095;</button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="bar">
      <div class="status-wrap">
        <span id="status" class="small" role="status" aria-live="polite"></span>
      </div>
      <div class="kbd small">/ buscar &nbsp;•&nbsp; Esc limpiar &nbsp;•&nbsp; D tema &nbsp;•&nbsp; L link</div>
    </div>

    <div class="grid">
      <!-- Lateral: búsqueda y chips -->
      <aside class="panel">
        <strong class="panel-title">Categorías</strong>
        <label for="search" class="visually-hidden">Buscar</label>
        <div class="search-wrap">
          <span class="icon search"></span>
          <input id="search" class="search" type="search" placeholder="Buscar… (escenario, sonido…)" autocomplete="off" />
          <button id="clearSearch" class="icon-btn ghost" aria-label="Limpiar búsqueda" title="Limpiar">
            <span class="icon close"></span>
          </button>
        </div>
        <div class="chips" id="chips" aria-label="Atajos de categorías"></div>
      </aside>

      <!-- Área de contenido dinámico -->
      <section id="content" class="section" aria-live="polite">
        <!-- Skeleton inicial -->
        <div class="skeleton-grid">
          <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
          <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
        </div>
      </section>
    </div>
  </main>

  <button id="toTop" class="to-top" aria-label="Volver arriba" title="Arriba">↑</button>

  <script src="script.js"></script>
</body>
</html>
