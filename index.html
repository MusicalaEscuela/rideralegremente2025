<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rider técnico – AlegreMente 2025</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg">
  <!-- Estilos externos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado fijo -->
  <header>
    <div class="head">
      <img src="logo.jpg" alt="Logo Musicala" class="logo" onerror="this.style.display='none'">
      <div>
        <h1>Rider técnico – AlegreMente 2025</h1>
        <div class="small">Lee todas las pestañas desde Apps Script</div>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="bar">
      <div class="tabs" id="sheetTabs" aria-label="Pestañas"></div>
      <button id="btnPrint" class="btn" type="button" aria-label="Imprimir">Imprimir</button>
      <span id="status" class="small" role="status" aria-live="polite"></span>
    </div>

    <div class="grid">
      <!-- Lateral: búsqueda y chips -->
      <aside class="panel">
        <strong style="display:block;margin-bottom:6px">Categorías</strong>
        <label for="search" class="visually-hidden">Buscar</label>
        <input id="search" class="search" type="search" placeholder="Buscar… (escenario, sonido…)" />
        <div class="chips" id="chips" style="margin-top:8px" aria-label="Atajos de categorías"></div>
      </aside>

      <!-- Área de contenido dinámico -->
      <section id="content" class="section">Cargando…</section>
    </div>
  </main>

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>
